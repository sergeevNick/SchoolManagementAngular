<div class="marks-table">
    <div class="marks-table__head-row">
        <div class="marks-table__cell-subject">Предмет</div>
        <div class="marks-table__cell">Оценки</div>
    </div>
    <div class="marks-table__row" *ngFor="let struct of markStructList">
        <div class="marks-table__cell-subject">{{struct.subject.name}}</div>
        <div class="marks-table__cell" *ngFor="let mark of struct.marks">{{mark.value}}</div>
    </div>
</div>
